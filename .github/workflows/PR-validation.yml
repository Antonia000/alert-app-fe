name: PR validation CI
on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Go to correct path folder
        run: cd ../alert-app-fe
      - uses: actions/checkout@v2
      - name: Run build command
        run:  npm run build
