<div
  class="sidenav"
  [ngClass]="{
    sidenav__expanded: sideMenuOpen === true
  }"
>
  <div class="sidenav__logo">
    <!--Expand button-->
    <button
      [ngClass]="{
        sidenav__logo__button: sideMenuOpen === false,
        sidenav__logo__expanded__button: sideMenuOpen === true
      }"
      (click)="handleMenuState()"
    >
      <img
        *ngIf="!sideMenuOpen"
        src="../../../../../assets/img/expand-icon.svg"
      />
      <img
        *ngIf="sideMenuOpen"
        src="../../../../../assets/img/shrink-icon.svg"
      />
    </button>

    <!--Logo-->

    <img
      (click)="redirectHome()"
      *ngIf="!sideMenuOpen"
      class="sidenav__logo__img"
      src="../../../../../assets/logo/logo-black-mini.svg"
    />

    <img
      (click)="redirectHome()"
      *ngIf="sideMenuOpen"
      class="sidenav__logo__expanded__img"
      src="../../../../../assets/logo/logo-black.svg"
    />
  </div>

  <!--Nav items-->
  <div class="sidenav__nav">
    <div class="sidenav__nav__links">
      <a
        [routerLink]="['acasa']"
        [ngClass]="{
          sidenav__nav__link: sideMenuOpen === false,
          sidenav__nav__expanded__link: sideMenuOpen === true
        }"
        ><img src="../../../../../assets/img/home-icon.svg" /><span
          *ngIf="sideMenuOpen"
          >Acasa</span
        ></a
      >
      <a
        [routerLink]="['avertizari-meteo/bucuresti-baneasa']"
        [ngClass]="{
          sidenav__nav__link: sideMenuOpen === false,
          sidenav__nav__expanded__link: sideMenuOpen === true
        }"
        ><img src="../../../../../assets/img/cloud-icon.svg" /><span
          *ngIf="sideMenuOpen"
          >AvertizÄƒri meteo</span
        ></a
      >
      <a
        [routerLink]="['horoscop']"
        [ngClass]="{
          sidenav__nav__link: sideMenuOpen === false,
          sidenav__nav__expanded__link: sideMenuOpen === true
        }"
        ><img src="../../../../../assets/img/horoscope-icon.svg" /><span
          *ngIf="sideMenuOpen"
          >Horoscop</span
        ></a
      >
    </div>

    <div
      [ngClass]="{
        sidenav__nav__bottom: sideMenuOpen === false,
        sidenav__nav__expanded__bottom: sideMenuOpen === true
      }"
    >
      <a
        [routerLink]="['info']"
        [ngClass]="{
          sidenav__nav__link: sideMenuOpen === false,
          sidenav__nav__expanded__link: sideMenuOpen === true
        }"
        ><img src="../../../../../assets/img/info-logo.svg" /><span
          *ngIf="sideMenuOpen"
          >Info</span
        ></a
      >
    </div>
  </div>
</div>
