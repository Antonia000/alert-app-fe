<ng-template #loading><app-loader></app-loader></ng-template>
<ng-template #noData>
  <p>Momentan Indisponibil</p>
</ng-template>
<div class="container" *ngIf="signs$ | async as signs; else loading">
  <div class="container__title">
    <p class="container__title__title">Horoscop</p>
    <p class="container__title__subtitle" *ngIf="signs.length">
      astÄƒzi, {{ currentDate }}
    </p>
  </div>
  <div class="container__horoscope" *ngIf="signs.length > 0; else noData">
    <app-horoscope-card
      (click)="handleRedirectToSinglePage(sign.sign)"
      class="container__card"
      *ngFor="let sign of signs"
      [sign]="sign.sign"
      [title]="sign.title"
      [text]="sign.ro_data"
    >
    </app-horoscope-card>
  </div>
</div>
