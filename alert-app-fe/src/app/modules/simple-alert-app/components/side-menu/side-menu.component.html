<div
  class="sidenav"
  [ngClass]="{
    sidenav__expanded: sideMenuOpen === true
  }"
>
  <!--Expand button-->
  <button
    [ngClass]="{
      sidenav__content__button: sideMenuOpen === false,
      sidenav__expanded__button: sideMenuOpen === true
    }"
    (click)="handleMenuState()"
  >
    <img
      *ngIf="!sideMenuOpen"
      src="../../../../../assets/img/expand-icon.svg"
    />
    <img *ngIf="sideMenuOpen" src="../../../../../assets/img/shrink-icon.svg" />
  </button>

  <!--Logo-->
  <img
    *ngIf="!sideMenuOpen"
    class="sidenav__content__logo"
    src="../../../../../assets/logo/logo-black-mini.svg"
  />
  <img
    *ngIf="sideMenuOpen"
    class="sidenav__content__logo__expanded"
    src="../../../../../assets/logo/logo-black.svg"
  />

  <!--Nav items button-->
  <a
    href="acasa"
    [ngClass]="{
      sidenav__content__link: sideMenuOpen === false,
      sidenav__expanded__link: sideMenuOpen === true
    }"
    ><img src="../../../../../assets/img/home-icon.svg" /><span
      *ngIf="sideMenuOpen"
      >Acasa</span
    ></a
  >
  <a
    href="avertizari-meteo"
    [ngClass]="{
      sidenav__content__link: sideMenuOpen === false,
      sidenav__expanded__link: sideMenuOpen === true
    }"
    ><img src="../../../../../assets/img/cloud-icon.svg" /><span
      *ngIf="sideMenuOpen"
      >Alerte meteo</span
    ></a
  >
  <a
    href="horoscop"
    [ngClass]="{
      sidenav__content__link: sideMenuOpen === false,
      sidenav__expanded__link: sideMenuOpen === true
    }"
    ><img src="../../../../../assets/img/horoscope-icon.svg" /><span
      *ngIf="sideMenuOpen"
      >Horoscop</span
    ></a
  >
  <div
    [ngClass]="{
      sidenav__content__bottom: sideMenuOpen === false,
      sidenav__expanded__bottom: sideMenuOpen === true
    }"
  >
    <a
      href="#"
      [ngClass]="{
        sidenav__content__link: sideMenuOpen === false,
        sidenav__expanded__link: sideMenuOpen === true
      }"
      ><img src="../../../../../assets/img/info-logo.svg" /><span
        *ngIf="sideMenuOpen"
        >Info</span
      ></a
    >
  </div>
</div>
