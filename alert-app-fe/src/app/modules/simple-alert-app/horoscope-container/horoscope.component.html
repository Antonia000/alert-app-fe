<ng-template #loading><app-loader></app-loader></ng-template>
<div class="container" *ngIf="signs$ | async as signs; else loading">
  <div class="container__title">
    <p class="container__title__title">Horoscop</p>
    <p class="container__title__subtitle">astÄƒzi, {{ signs[0].date }}</p>
  </div>
  <div class="container__horoscope">
    <app-horoscope-card
      (click)="handleRedirectToSinglePage(sign.sign)"
      class="container__card"
      *ngFor="let sign of signs"
      [sign]="sign.sign"
      [title]="sign.title"
      [text]="sign.ro_data"
    >
    </app-horoscope-card>
  </div>
</div>
